<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&family=Outfit:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer src="/javascripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Animal Cross: New Horizons</title>
  </head>
  <body class="bg-info">
    <div class="text-center">
      <h1 class="header-text">Nook's Notebook</h1>
    </div>
    <div class="row text-center h-100">
      <!-- <div class="col-8" id="button-box"> -->
      <div class="col-3"></div>
      <div class="dropdown col-6">
        <button
          class="btn btn-lg btn-primary dropdown-toggle"
          type="button"
          id="dropdownMenu"
          data-bs-toggle="dropdown"
        >
          <span id="selectedType">Choose Type</span>
        </button>
        <ul
          class="dropdown-menu"
          id="dropdown-type"
          aria-labelledby="dropdownMenu"
        >
          <li class="dropdown-item-text">Fish</li>
          <li class="dropdown-item-text">Sea Creatures</li>
          <li class="dropdown-item-text">Bugs</li>
          <li class="dropdown-item-text">Fossils</li>
        </ul>
        <button
          class="btn btn-lg btn-primary dropdown-toggle"
          type="button"
          id="dropdownMonth"
          data-bs-toggle="dropdown"
        >
          <span id="selectedMonth">Optional Month</span>
        </button>
        <ul
          class="dropdown-menu"
          id="dropdown-month"
          aria-labelledby="dropdownMonth"
        >
          <li class="dropdown-item-text">All</li>
          <li class="dropdown-item-text">January</li>
          <li class="dropdown-item-text">February</li>
          <li class="dropdown-item-text">March</li>
          <li class="dropdown-item-text">April</li>
          <li class="dropdown-item-text">May</li>
          <li class="dropdown-item-text">June</li>
          <li class="dropdown-item-text">July</li>
          <li class="dropdown-item-text">August</li>
          <li class="dropdown-item-text">September</li>
          <li class="dropdown-item-text">October</li>
          <li class="dropdown-item-text">November</li>
          <li class="dropdown-item-text">December</li>
        </ul>
        <button class="btn btn-lg btn-primary" id="run">Run</button>
        <button class="btn btn-lg btn-danger" id="reset">Reset</button>
      </div>
      <!-- </div> -->
    </div>
    <br />
    <div class="row">
      <div class="col-1"></div>
      <div class="col-4 text-center detail-box not-loaded" id="item-box">
        <h1 class="totals-text" id="item-totals"></h1>
      </div>
      <div class="col-2 text-center">
        <img class="not-visible" id="icon" />
      </div>
      <div class="col-4 text-center detail-box not-loaded" id="detail-box">
        <h1 class="totals-text" id="detail-totals"></h1>
      </div>
      <div class="col-1"></div>
    </div>
    <br />

    <div class="container" id="table-container">
      <table class="table table-bordered table-responsive">
        <tbody class="text-center" id="item-table"></tbody>
      </table>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content text-center"></div>
      </div>
    </div>
  </body>
</html>
